<ion-header>

  <ion-navbar>
    <ion-title>Type1</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="question center">
    <ion-grid>
      <ion-row question single>
        <ion-col>
          <div class="question text-center">
            <h1 style="text-align: center;">1+1=?</h1>
        </div>
        </ion-col>
      </ion-row>

      <div sbtn-action single no-padding>
        <ion-row>
          <ion-col width-50>
            <button ion-button block sbtn-color-1 [navPush]="pushPage">1</button>
          </ion-col>
          <ion-col width-50>
            <button ion-button block sbtn-color-2 [navPush]="pushPageCongrat">2</button>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col width-50>
            <button ion-button block sbtn-color-3 [navPush]="pushPage">3</button>
          </ion-col>
          <ion-col width-50>
            <button ion-button block sbtn-color-4 [navPush]="pushPage">4</button>
          </ion-col>
        </ion-row>
      </div>
  </ion-grid>
</ion-content>

<ion-footer sbtn-question>
  <ion-toolbar>
    <!-- <ion-title>Footer</ion-title> -->
    <button ion-button clear>
      <ion-icon name="arrow-back"></ion-icon>
    </button>
    <button ion-button clear>
      <ion-icon name="refresh"></ion-icon>
    </button>
    <button ion-button clear (click)="pressMe()">
      <ion-icon name="log-out"></ion-icon>
    </button>
  </ion-toolbar>
</ion-footer>
