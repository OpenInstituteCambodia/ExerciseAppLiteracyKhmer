<!--
  Generated template for the Q page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding xela>

  <!-- If Type is M1 -->
    <ion-card *ngIf="question_type == 1" sticky-center m>
      <img [src]="question_content" alt="">
    </ion-card>
  <!-- END If Type is M1 -->
  <!-- If Type is M2 -->
    <ion-card *ngIf="question_type == 2" sticky-center m2>
      <img src="assets/img/question.png" alt="">
    </ion-card>
  <!-- END If Type is M2 -->
  <!-- If Type is M3 -->
    <ion-card *ngIf="question_type == 3" sticky-center m1>
      <img src="assets/img/white.jpg"/>
      <div class="card-title">{{ question_content }}</div>
    </ion-card>
  <!-- END If Type is M3 -->


  <!-- If Type is M1 and M2 -->
    <ion-grid sticky-bottom *ngIf="question_type != 3">
      <ion-row wrap>
          <ion-col width-50>
            <button ion-button block color-1 (click)="answer(1)">{{ choice_1 }}</button>
          </ion-col>
          <ion-col width-50>
            <button ion-button block color-2 (click)="answer(2)">{{ choice_2 }}</button>
          </ion-col>
          <ion-col width-50>
            <button ion-button block color-3 (click)="answer(3)">{{ choice_3 }}</button>
          </ion-col>
          <ion-col width-50>
            <button ion-button block color-4 (click)="answer(4)">{{ choice_4 }}</button>
          </ion-col>
      </ion-row>
    </ion-grid>
  <!-- END If Type is M1 and M2 -->

  <!-- If Type is M3 -->
    <ion-grid sticky-bottom *ngIf="question_type == 3">
      <ion-row wrap>
          <ion-col width-50>
            <ion-card *ngIf="question_type == 3" sticky-center m3 (click)="answer(1)">
              <img [src]="choice_1"/>
            </ion-card>
          </ion-col>
          <ion-col width-50>
            <ion-card *ngIf="question_type == 3" sticky-center m3 (click)="answer(2)">
              <img [src]="choice_2"/>
            </ion-card>
          </ion-col>
          <ion-col width-50>
            <ion-card *ngIf="question_type == 3" sticky-center m3 (click)="answer(3)">
              <img [src]="choice_3"/>
            </ion-card>
          </ion-col>
          <ion-col width-50>
            <ion-card *ngIf="question_type == 3" sticky-center m3 (click)="answer(4)">
              <img [src]="choice_4"/>
            </ion-card>
          </ion-col>
      </ion-row>
    </ion-grid>
  <!-- END If Type is M3 -->

</ion-content>

<ion-footer>
  <ion-toolbar>
    <button ion-button block (click)="popToRoot()">Go Back</button>
  </ion-toolbar>
</ion-footer>
