<ion-header>

  <ion-navbar hideBackButton="true">
    <ion-title>Answer the Question</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="question center">
    <!-- Question 1 -->
      <div *ngIf="displayQuestionID == 1" class="ivrQuestion_1">
        <ion-grid>
          <ion-row question single>
            <ion-col>
              <div class="question text-center">
                <h1 style="text-align: center;">1+1=?</h1>
            </div>
            </ion-col>
          </ion-row>

          <div sbtn-action single no-padding>
            <ion-row>
              <ion-col width-50>
                <button ion-button block sbtn-color-1 [navPush]="pushPageWrong">1</button>
              </ion-col>
              <ion-col width-50>
                <button ion-button block sbtn-color-2 (click)="answerCorrect()">2</button>
              </ion-col>
            </ion-row>

            <ion-row>
              <ion-col width-50>
                <button ion-button block sbtn-color-3 [navPush]="pushPageWrong">3</button>
              </ion-col>
              <ion-col width-50>
                <button ion-button block sbtn-color-4 [navPush]="pushPageWrong">4</button>
              </ion-col>
            </ion-row>
          </div>
      </ion-grid>
      </div>
    <!-- End Question 1 -->

    <!-- Question 2 -->
      <div *ngIf="displayQuestionID == 2" class="ivrQuestion_2">
        <ion-grid>
          <ion-row question img>
            <ion-col width-100>
              <!-- <img src="" class="center" alt=""> -->
              <div class="img" style="background: url('assets/img/parrot.jpg')">

              </div>
            </ion-col>
          </ion-row>

          <div sbtn-action single>
            <ion-row>
              <ion-col width-50>
                <button ion-button block sbtn-color-1 [navPush]="pushPageWrong">មាន់</button>
              </ion-col>
              <ion-col width-50>
                <button ion-button block sbtn-color-2 (click)="answerCorrect()">សេក</button>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col width-50>
                <button ion-button block sbtn-color-3 [navPush]="pushPageWrong">ទា</button>
              </ion-col>
              <ion-col width-50>
                <button ion-button block sbtn-color-4 [navPush]="pushPageWrong">ចាប</button>
              </ion-col>
            </ion-row>
          </div>

      </ion-grid>
      </div>
    <!-- End Question 2 -->

    <!-- Question 3 -->
      <div *ngIf="displayQuestionID == 3" class="ivrQuestion_3">
        <ion-grid>
          <ion-row question single>
            <ion-col>
              <div class="question text-center">

            </ion-col>
          </ion-row>

          <div sbtn-action img>
            <ion-row>
              <ion-col width-50>
                <button ion-button block [navPush]="pushPageWrong" style="background: url('assets/img/cow.png') ;" >
                  <!-- <img src="assets/img/cow.png" class="center" alt=""> -->
                </button>
              </ion-col>
              <ion-col width-50>
                <button ion-button block [navPush]="pushPageWrong" style="background: url('assets/img/donkey.png');">
                  <!-- <img src="assets/img/donkey.png" class="center" alt=""> -->
                </button>
              </ion-col>
            </ion-row>

            <ion-row>
              <ion-col width-50>
                <button ion-button block (click)="answerCorrect()" style="background: url('assets/img/horse.png');">
                  <!-- <img src="assets/img/horse.png" class="center" alt=""> -->
                </button>
              </ion-col>
              <ion-col width-50>
                <button ion-button block [navPush]="pushPageWrong" style="background: url('assets/img/buffalo.png');">
                  <!-- <img src="assets/img/buffalo.png" class="center" alt="" > -->
                </button>
              </ion-col>
            </ion-row>
          </div>

      </ion-grid>
      </div>
    <!-- End Question 3 -->

    <!-- Question 4 -->
      <div *ngIf="displayQuestionID == 4" class="ivrQuestion_4">
        <ion-grid>
          <ion-row question paragh>
            <ion-col>
              <div class="question text-center">
                <h1 style="text-align: center;">
                  Sally and Jane were best
                  <br>fri _ _ _s.
                </h1>
            </div>
            </ion-col>
          </ion-row>

          <div sbtn-action single>
            <ion-row>
              <ion-col width-50>
                <button ion-button block sbtn-color-1 [navPush]="pushPageWrong">AND</button>
              </ion-col>
              <ion-col width-50>
                <button ion-button block sbtn-color-2 [navPush]="pushPageWrong">IND</button>
              </ion-col>
            </ion-row>

            <ion-row>
              <ion-col width-50>
                <button ion-button block sbtn-color-3 [navPush]="pushPageWrong">DAY</button>
              </ion-col>
              <ion-col width-50>
                <button ion-button block sbtn-color-4 (click)="answerCorrect()">END</button>

              </ion-col>
              <ion-col width-50>

    <!-- Question 7 -->

                <button ion-button block sbtn-color-2 [navPush]="pushPageWrong">ក្រហម</button>
              </ion-col>
            </ion-row>

              <ion-col width-50>
                <button ion-button block sbtn-color-3 [navPush]="pushPageWrong">ទឹកក្រូច</button>
              </ion-col>
              <ion-col width-50>
                <button ion-button block sbtn-color-4 [navPush]="pushPageWrong">ស្វាយ</button>
              </ion-col>
            </ion-row>
          </div>

      </ion-grid>
      </div>
    <!-- End Question 7 -->

    <!-- Question 8 -->
      <div *ngIf="displayQuestionID == 8" class="ivrQuestion_8">
        <ion-grid>
          <ion-row question paragh>
            <!-- <ion-col>
              <div class="question text-center">
                <h1 style="text-align: center;">
                  Sally and Jane were best
                  <br>fri _ _ _s.
                </h1>
            </div>
            </ion-col> -->
          </ion-row>

          <div sbtn-action single>
            <ion-row>
              <ion-col width-50>
                <button ion-button block sbtn-color-1 [navPush]="pushPageWrong"></button>

</ion-content>


<ion-footer sbtn-question>
  <ion-toolbar>
    <button  ion-button clear (click)="backBtn()">
      <ion-icon name="arrow-back"></ion-icon>
    </button>
    <button ion-button clear (click)="replayBtn()">
      <ion-icon name="refresh"></ion-icon>
    </button>
    <button ion-button clear (click)="exitBtn()">
      <ion-icon name="log-out"></ion-icon>
    </button>
  </ion-toolbar>
</ion-footer>
