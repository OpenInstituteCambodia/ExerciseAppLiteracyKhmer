<ion-header>

  <ion-navbar>
    <ion-title>Answer the Question</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="question center">
    <!-- Question 1 -->
      <div *ngIf="displayQuestionID == 1" class="ivrQuestion_1">
        1
      </div>
    <!-- End Question 1 -->

    <!-- Question 2 -->
      <div *ngIf="displayQuestionID == 2" class="ivrQuestion_2">
        2
      </div>
    <!-- End Question 2 -->

    <!-- Question 3 -->
      <div *ngIf="displayQuestionID == 3" class="ivrQuestion_3">
        3
      </div>
    <!-- End Question 3 -->

    <!-- Question 4 -->
      <div *ngIf="displayQuestionID == 4" class="ivrQuestion_4">
        4
      </div>
    <!-- End Question 4 -->
</ion-content>


<ion-footer sbtn-question>
  <ion-toolbar>
    <!-- <ion-title>Footer</ion-title> -->
      <button  ion-button clear navPop>
      <ion-icon name="arrow-back"></ion-icon>
    </button>
    <button ion-button clear >
      <ion-icon name="refresh"></ion-icon>
    </button>
    <button ion-button clear>
      <ion-icon name="log-out"></ion-icon>
    </button>
  </ion-toolbar>
</ion-footer>
