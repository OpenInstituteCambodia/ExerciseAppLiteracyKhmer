<ion-header>

  <ion-navbar hideBackButton="true">
    <ion-title>Answer the Question</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="question center">
    <!-- Question 1 -->
      <div *ngIf="q_id == 1" class="ivrQuestion_1">
        <ion-grid>
          <ion-row question single>
            <ion-col>
              <div class="question text-center">
                <h1 style="text-align: center;">1+1=?</h1>
            </div>
            </ion-col>
          </ion-row>

          <div sbtn-action single no-padding>
            <ion-row>
              <ion-col width-50>
                <button ion-button block sbtn-color-1 (click)="answer(0)">1</button>
              </ion-col>
              <ion-col width-50>
                <button ion-button block sbtn-color-2 (click)="answer(1)">2</button>
              </ion-col>
            </ion-row>

            <ion-row>
              <ion-col width-50>
                <button ion-button block sbtn-color-3 (click)="answer(0)">3</button>
              </ion-col>
              <ion-col width-50>
                <button ion-button block sbtn-color-4 (click)="answer(0)">4</button>
              </ion-col>
            </ion-row>
          </div>
      </ion-grid>
      </div>
    <!-- End Question 1 -->

    <!-- Question 2 -->
      <div *ngIf="q_id == 2" class="ivrQuestion_2">
        <ion-grid>
          <ion-row question img>
            <ion-col width-100>
              <!-- <img src="" class="center" alt=""> -->
              <div class="img" style="background: url('assets/img/parrot.jpg')">

              </div>
            </ion-col>
          </ion-row>

          <div sbtn-action single no-padding>
            <ion-row>
              <ion-col width-50>
                <button ion-button block sbtn-color-1 (click)="answer(0)">មាន់</button>
              </ion-col>
              <ion-col width-50>
                <button ion-button block sbtn-color-2 (click)="answer(1)">សេក</button>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col width-50>
                <button ion-button block sbtn-color-3 (click)="answer(0)">ទា</button>
              </ion-col>
              <ion-col width-50>
                <button ion-button block sbtn-color-4 (click)="answer(0)">ចាប</button>
              </ion-col>
            </ion-row>
          </div>

      </ion-grid>
      </div>
    <!-- End Question 2 -->

    <!-- Question 3 -->
      <div *ngIf="q_id == 3" class="ivrQuestion_3">

              </ion-col>
              <ion-col width-50>
                <button ion-button block (click)="answer(0)" style="background: url('assets/img/donkey.png');">

            </ion-row>

            <ion-row>
              <ion-col width-50>
                <button ion-button block (click)="answer(1)" style="background: url('assets/img/horse.png');">

              </ion-col>
            </ion-row>

    <!-- End Question 3 -->

    <!-- End Question 7 -->

    <!-- Question 8 -->
      <div *ngIf="q_id == 8" class="ivrQuestion_8">
        <ion-grid>
          <ion-row question single>
            <ion-col>
              <div class="question text-center">
                <h1 style="text-align: center;">5-?=2</h1>
            </div>
            </ion-col>
          </ion-row>

          <div sbtn-action single no-padding>

</ion-content>


<ion-footer sbtn-question>
  <ion-toolbar>
    <button  ion-button clear (click)="button_push_root()">
      <ion-icon name="arrow-back"></ion-icon>
    </button>
    <button ion-button clear (click)="button_replay_question()">
      <ion-icon name="refresh"></ion-icon>
    </button>
    <button ion-button clear (click)="button_exit_application()">
      <ion-icon name="log-out"></ion-icon>
    </button>
  </ion-toolbar>
</ion-footer>
