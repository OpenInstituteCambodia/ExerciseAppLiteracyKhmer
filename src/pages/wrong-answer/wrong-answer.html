<ion-header>

  <ion-navbar hideBackButton="true">
    <ion-title>Wrong Answer</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="question center">
  <ion-grid>
    <ion-row style="margin: 12% 0;">
      <ion-col>
        <div class="text-center">
          <h1 answer-head style="text-align: center;">Aww!</h1><br>
          <h4 style="text-align: center;">You've choose the wrong answer.</h4>
          <br>
          <br>
        </div>
      </ion-col>
    </ion-row>
    <div sbtn-action single single-2>
      <ion-row>
        <ion-col class="center">
          <button ion-button block clear navPop >Try Again</button>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="center">
          <button ion-button block clear (click)="back()">Cancel</button>
        </ion-col>
      </ion-row>
    </div>
</ion-grid>
</ion-content>
