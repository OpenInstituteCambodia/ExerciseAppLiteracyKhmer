<ion-header>

  <ion-navbar>
    <ion-title>Type2</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="question center">
  <ion-grid>
    <ion-row question img>
      <ion-col width-100>
        <!-- <img src="" class="center" alt=""> -->
        <div class="img" style="background: url('assets/img/parrot.jpg')">

        </div>
      </ion-col>
    </ion-row>
    <div sbtn-action single>
      <ion-row>
        <ion-col width-50>
          <button ion-button block [navPush]="pushPage">មាន់</button>
        </ion-col>
        <ion-col width-50>
          <button ion-button block [navPush]="pushPageCongrat">សេក</button>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col width-50>
          <button ion-button block [navPush]="pushPage">ទា</button>
        </ion-col>
        <ion-col width-50>
          <button ion-button block [navPush]="pushPage">ចាប</button>
        </ion-col>
      </ion-row>
    </div>

</ion-grid>
</ion-content>

<ion-footer sbtn-question>
  <ion-toolbar>
    <!-- <ion-title>Footer</ion-title> -->
    <button ion-button clear>
      <ion-icon name="arrow-back"></ion-icon>
    </button>
    <button ion-button clear>
      <ion-icon name="refresh"></ion-icon>
    </button>
    <button ion-button clear>
      <ion-icon name="log-out"></ion-icon>
    </button>
  </ion-toolbar>
</ion-footer>
