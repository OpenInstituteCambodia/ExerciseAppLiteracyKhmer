<ion-header>

  <ion-navbar>
    <ion-title>Type4</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="question center">
    <ion-grid>
      <ion-row question paragh>
        <ion-col>
          <div class="question text-center">
            <h1 style="text-align: center;">
              Sally and Jane were best
              <br>fri _ _ _s.
            </h1>
        </div>
        </ion-col>
      </ion-row>

      <div sbtn-action single>
        <ion-row>
          <ion-col width-50>
            <button ion-button full [navPush]="pushPage">AND</button>
          </ion-col>
          <ion-col width-50>
            <button ion-button full [navPush]="pushPage">IND</button>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col width-50>
            <button ion-button full [navPush]="pushPage">DAY</button>
          </ion-col>
          <ion-col width-50>
            <button ion-button full [navPush]="pushPageCongrat">END</button>
          </ion-col>
        </ion-row>
      </div>

  </ion-grid>
</ion-content>

<ion-footer sbtn-question>
  <ion-toolbar>
    <!-- <ion-title>Footer</ion-title> -->
    <button ion-button clear>
      <ion-icon name="arrow-back"></ion-icon>
    </button>
    <button ion-button clear>
      <ion-icon name="refresh"></ion-icon>
    </button>
    <button ion-button clear>
      <ion-icon name="log-out"></ion-icon>
    </button>
  </ion-toolbar>
</ion-footer>
