<!--
  Generated template for the Congratulation page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>congratulation</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="center">
  <ion-grid>
    <ion-row style="margin: 12% 0;">
      <ion-col>
        <div class="text-center">
          <h1 style="text-align: center;">Congratulation!</h1><br>
          <h4 style="text-align: center;">You've choose the correct answer.</h4><br>
          <h4 style="text-align: center;">Do you want to continue to the next question?</h4>
      </div>
      </ion-col>
    </ion-row>
    <div class="btn-action">

      <ion-row>
        <ion-col class="center">
          <button ion-button block [navPush]="pushPage">Continue</button>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="center">
          <button ion-button block [navPush]="pushPage">Cancel</button>
        </ion-col>
      </ion-row>
    </div>
</ion-grid>
</ion-content>
